    <div class="container my-5" id="formularioContacto">
      <div class="row">
        <div class="col-lg-7 mx-auto">
          <div class="card mt-2 mx-auto p-4 bg-light">
            <div class="card-body bg-light">
              <div class="container">
                <h2 class="mb-4">Formulario de Contacto</h2>
                <form id="contact-form" role="form">
    
                  <div class="controls">

                    <div class="row mb-3">
                      <div class="col-md-12">
                        <div class="form-group">
                          <label for="form_name">Nombre</label>
                          <input id="form_name" type="text" name="name" class="form-control mt-2" placeholder="Por favor inserte su nombre" required="required" data-error="Se requiere poner el nombre">
                        </div>
                      </div>
                    </div>
                    
                    <div class="row mb-3">
                      <div class="col-md-12">
                        <div class="form-group">
                          <label for="form_lastname">Apellidos</label>
                          <input id="form_lastname" type="text" name="surname" class="form-control mt-2" placeholder="Por favor inserte sus apellidos" required="required" data-error="Se requieren poner los apellidos">
                        </div>
                      </div>
                    </div>

                    <div class="row mb-3">
                      <div class="col-md-12">
                          <div class="form-group">
                              <label for="form_gender">Género</label>
                              <div>
                                  <div class="form-check form-check-inline mt-2">
                                      <input class="form-check-input" type="radio" name="gender" id="masculino" value="masculino" required>
                                      <label class="form-check-label" for="masculino">Masculino</label>
                                  </div>
                                  <div class="form-check form-check-inline mt-2">
                                      <input class="form-check-input" type="radio" name="gender" id="femenino" value="femenino" required>
                                      <label class="form-check-label" for="femenino">Femenino</label>
                                  </div>
                                  <div class="form-check form-check-inline mt-2">
                                      <input class="form-check-input" type="radio" name="gender" id="otro" value="otro" required>
                                      <label class="form-check-label" for="otro">Otro</label>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
                    
                    <div class="row mb-3">
                      <div class="col-md-12">
                        <div class="form-group">
                          <label for="form_email">Email</label>
                          <input id="form_email" type="email" name="email" class="form-control mt-2" placeholder="nombre@ejemplo.com" required="required" data-error="Se requiere poner un email válido">
                        </div>
                      </div>
                    </div>
                    
                    <div class="row mb-3">
                      <div class="col-md-12">
                        <div class="form-group">
                          <label for="form_need">Motivo de consulta</label>
                          <select id="form_need" name="need" class="form-control mt-2 form-select" required="required" data-error="Se requiere elegir una opcion">
                            <option value="" selected disabled>Seleccione un motivo</option>
                            <option>Consulta</option>
                            <option>Sugerencia</option>
                            <option>Queja</option>
                          </select>
                        </div>
                      </div>
                    </div>
                    
                    <div class="row mb-3">
                      <div class="col-md-12">
                        <div class="form-group">
                          <label for="form_message">Mensaje</label>
                          <textarea id="form_message" name="message" class="form-control mt-2" placeholder="Escriba un mensaje..." rows="4" required="required" data-error="Please, leave us a message."></textarea>
                        </div>
                      </div>
                    </div>

                    <div class="row mb-3">
                      <div class="col-md-12">
                        <div class="form-group">
                          <input type="checkbox" class="form-check-input" id="form_email" name="terminos" required>
                          <label for="form_email">Acepto los términos y condiciones.</label>
                        </div>
                      </div>
                    </div>
                    
                    <div class="row mb-3">
                      <div class="col-md-12">
                        <input type="submit" class="btn btn-warning btn-send pt-2 btn-block mt-2 border border-1 border-black btn-hover" value="Enviar">
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <!-- /.8 -->

        <!-- /.row-->
